<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="http://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
        <title>My Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="top-container">
                    <p>CASIO</p>
                    <div class="solar-panel"></div>
                </div>
                <div class="screen">
                    <div class="first-row" id="screen-first-row"></div>
                    <div class="second-row" id="screen-second-row"></div>
                </div>
                <div class="right-button-container">
                    <button class="number-button pushable">
                        <span class="front-grey">√</span>
                    </button>
                    <button class="number-button pushable" id="off-button">
                        <span class="front-grey">OFF</span>
                    </button>
                </div>
                <div class="buttons-container">
                    <button class="number-button pushable">
                        <span class="front-grey">MC</span>
                    </button>
                    <button class="number-button pushable">
                        <span class="front-grey">MR</span>
                    </button>
                    <button class="number-button pushable">
                        <span class="front-grey">M-</span>
                    </button>
                    <button class="number-button pushable">
                        <span class="front-grey">M+</span>
                    </button>
                    <button class="number-button pushable" id="divide-button">
                        <span class="front-grey">÷</span>
                    </button>
                    <button class="number-button pushable" id="perc-button">
                        <span class="front-grey">%</span>
                    </button>
                    <button class="number-button pushable" data-value="7" id="seven-button">
                        <span class="front-grey">7</span>
                    </button>
                    <button class="number-button pushable" data-value="8" id="eight-button">
                        <span class="front-grey">8</span>
                    </button>
                    <button class="number-button pushable" data-value="9" id="nine-button">
                        <span class="front-grey">9</span>
                    </button>
                    <button class="number-button pushable" id="multiply-button">
                        <span class="front-grey">x</span>
                    </button>
                    <button class="number-button pushable" id="sign-button">
                        <span class="front-grey">+/-</span>
                    </button>
                    <button class="number-button pushable" data-value="4" id="four-button">
                        <span class="front-grey">4</span>
                    </button>
                    <button class="number-button pushable" data-value="5" id="five-button">
                        <span class="front-grey">5</span>
                    </button>
                    <button class="number-button pushable" data-value="6" id="six-button">
                        <span class="front-grey">6</span>
                    </button>
                    <button class="number-button pushable" id="minus-button">
                        <span class="front-grey">-</span>
                    </button>
                    <button class="number-button pushable" id="del-button">
                        <span class="front">C</span>
                    </button>
                    <button class="number-button pushable" data-value="1" id="one-button">
                        <span class="front-grey">1</span>
                    </button>
                    <button class="number-button pushable" data-value="2" id="two-button">
                        <span class="front-grey">2</span>
                    </button>
                    <button class="number-button pushable" data-value="3" id="three-button">
                        <span class="front-grey">3</span>
                    </button>
                    <button class="number-button pushable" id="plus-button">
                        <span class="front-grey">+</span>
                    </button>
                    <button class="number-button pushable" id="on-button">
                        <span class="front">AC</span>
                    </button>
                    <button class="number-button pushable" data-value="0" id="zero-button">
                        <span class="front-grey">0</span>
                    </button>
                    <button class="number-button pushable" id="dot-button">
                        <span class="front-grey">.</span>
                    </button>
                    <button class="number-button pushable" id="equal-button">
                        <span class="front-grey">=</span>
                    </button>
                    
                </div>
            </div>
            <button class="footer pushable" onclick="window.location.href = 'https://github.com/labihi/odin-calculator';">
                <span class="front">Made with ❤️ by Lorenzo Garibaldi</span>
            </button>
        </div>
    </body>
</html>
