<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="http://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
        <title>My Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="top-container">
                    <p>CASIO</p>
                    <div class="solar-panel"></div>
                </div>
                <div class="screen">
                    <div class="first-row">10</div>
                    <div class="second-row">0</div>
                </div>
                <div class="right-button-container">
                    <button class="number-button">√</button>
                    <button class="number-button " id="off-button">OFF</button>
                </div>
                <div class="buttons-container">
                    <button class="number-button">MC</button>
                    <button class="number-button">MR</button>
                    <button class="number-button">M-</button>
                    <button class="number-button">M+</button>
                    <button class="number-button">÷</button>
                    <button class="number-button">%</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="number-button">X</button>
                    <button class="number-button">+/-</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="number-button">-</button>
                    <button class="number-button">C</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="number-button" id="plus-button">+</button>
                    <button class="number-button">AC</button>
                    <button class="number-button">0</button>
                    <button class="number-button">.</button>
                    <button class="number-button">=</button>
                    
                </div>
            </div>
            <div class="footer">
                <p>Made with ❤️ by Lorenzo Garibaldi</p>
            </div>
        </div>
    </body>
</html>
